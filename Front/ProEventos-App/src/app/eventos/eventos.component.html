<h2>Eventos</h2>
<hr/>
<div class="form-inline">
  <div>
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
    <input type="text"
    class="form-control mr-2"
    placeholder="Buscar"
    [(ngModel)]="tableFilter"
    />
  </div>
</div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Local</th>
      <th>Data</th>
      <th>Tema</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of eventosFiltrados">
      <td>{{ item.eventoId }}</td>
      <td>{{ item.local }}</td>
      <td>{{ item.dataEvento }}</td>
      <td>{{ item.tema }}</td>
      <td>{{ item.qtdPessoas }}</td>
      <td>{{ item.lote }}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>


<hr>
{{eventos | json}}
