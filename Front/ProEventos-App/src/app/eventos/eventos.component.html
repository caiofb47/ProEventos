
<form action="" class="form-inline">
  <div class="form-group mb-2">
<input type="text" class="form-control mr-2" placeholder="Buscar">
<button class="btn btn-outline-success">Buscar</button>
  </div>
</form>


<table class="table table-striped">
<thead>
  <tr>
    <th>#</th>
    <th>Local</th>
    <th>Data</th>
    <th>Tema</th>
    <th>Qtd Pessoas</th>
    <th>Lote</th>
    <th>Opções</th>
  </tr>
</thead>
<tbody>



  <tr *ngFor="let item of eventos">
    <td>{{item.eventoId}}</td>
    <td>{{item.local}}</td>
    <td>{{item.dataEvento}}</td>
    <td>{{item.tema}}</td>
    <td>{{item.qtdPessoas}}</td>
    <td>{{item.lote}}</td>
    <td>Opções</td>
  </tr>
</tbody>
</table>
